name: Release Build & Publish

on:
  push:
    tags:
      - "v*"

# Grant write permission so GITHUB_TOKEN can create releases
permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }} / ${{ matrix.arch }}
    runs-on: ubuntu-latest
    env:
      GOCACHE: ${{ github.workspace }}/.gocache
      GOMODCACHE: ${{ github.workspace }}/.gomodcache
    strategy:
      fail-fast: false
      matrix:
        go-version: [1.25.6]
        os: [linux, darwin, windows]
        arch: [amd64, arm64]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ${{ env.GOMODCACHE }}
          key: ${{ runner.os }}-go-mod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-mod-

      - name: Cache Go build cache
        uses: actions/cache@v4
        with:
          path: ${{ env.GOCACHE }}
          key: ${{ runner.os }}-go-build-${{ matrix.go-version }}-${{ matrix.os }}-${{ matrix.arch }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-build-${{ matrix.go-version }}-${{ matrix.os }}-${{ matrix.arch }}-

      - name: Determine version
        id: vars
        shell: bash
        run: |
          echo "Determining version for release tag..."
          VERSION="${{ github.ref_name }}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Build
        shell: bash
        run: |
          ext=""
          if [ "${{ matrix.os }}" = "windows" ]; then ext=".exe"; fi
          output="dist/iplog_checker-${{ matrix.os }}-${{ matrix.arch }}${ext}"
          mkdir -p dist
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} CGO_ENABLED=0 go build -ldflags "-X main.Version=${{ steps.vars.outputs.VERSION }}" -o "$output" .
          TAG=${{ github.ref_name }}
          tarname="iplog_checker-${{ matrix.os }}-${{ matrix.arch }}-${TAG}.tar.gz"
          tar -czf dist/${tarname} -C dist $(basename "$output")

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: iplog_checker-${{ matrix.os }}-${{ matrix.arch }}-${{ github.ref_name }}
          path: dist/iplog_checker-${{ matrix.os }}-${{ matrix.arch }}-${{ github.ref_name }}.tar.gz

  publish:
    name: Create Release and Upload Assets
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate release notes
        id: gen_notes
        shell: bash
        run: |
          set -euo pipefail
          TAG=${{ github.ref_name }}

          # Try to extract notes for the tag from CHANGELOG.md (supports headings starting with '##')
          if [ -f CHANGELOG.md ]; then
            awk -v TAG="$TAG" 'BEGIN{found=0;hdr="^##[[:space:]]*"} $0 ~ TAG {found=1; next} found && $0 ~ hdr {exit} found{print}' CHANGELOG.md > release_notes.md || true
          fi

          # If no CHANGELOG section found or empty, fall back to git log since previous tag
          if [ ! -s release_notes.md ]; then
            PREV_TAG=$(git describe --tags --abbrev=0 ${TAG}^ 2>/dev/null || true)
            if [ -n "$PREV_TAG" ]; then
              git log ${PREV_TAG}..HEAD --pretty=format:'- %s (%an)' > release_notes.md || true
            else
              git log -n 200 --pretty=format:'- %s (%an)' > release_notes.md || true
            fi
          fi

          # Final fallback
          if [ ! -s release_notes.md ]; then
            echo "No release notes available" > release_notes.md
          fi

          echo "--- Release notes for $TAG ---"
          cat release_notes.md

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body_path: release_notes.md
          draft: false
          prerelease: false

      - name: Upload all assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          # strip "{?name,label}" from upload_url returned by actions/create-release
          upload_url="${{ steps.create_release.outputs.upload_url }}"
          upload_url="${upload_url%\{*}"
          echo "Upload URL: $upload_url"
          for dir in artifacts/*; do
            # each artifact is placed in a subdir, upload files inside
            for f in "$dir"/*; do
              [ -f "$f" ] || continue
              filename=$(basename "$f")
              echo "Uploading $filename"
              # use -S to show error body on failure
              curl -S --fail -X POST \
                -H "Authorization: token $GITHUB_TOKEN" \
                -H "Content-Type: application/gzip" \
                --data-binary @"$f" "$upload_url?name=$filename"
            done
          done
