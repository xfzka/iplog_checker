name: CI Build

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Determine version
        id: vars
        run: |
          echo "Determining version..."
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            git fetch --tags --prune
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0")
            GITHASH=$(git rev-parse --short=8 HEAD)
            VERSION="$LATEST_TAG - $GITHASH"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          mkdir -p dist
          for pair in "linux amd64" "linux arm64" "darwin arm64"; do
            set -- $pair
            echo "Building for $1/$2"
            GOOS=$1 GOARCH=$2 go build -ldflags "-X main.Version=${{ steps.vars.outputs.VERSION }}" -o dist/iplog_checker-${1}-${2} .
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: iplog_checker
          path: dist/*

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
